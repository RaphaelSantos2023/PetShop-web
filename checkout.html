<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
    <script src="Calculo.js"></script>
</head>
<body class="containerGrid">
    
    <header class="header">
            <img src="PetshopLogo.png" height="300px" width="150px">
            <h2>Carrinho de compras</h2>
    </header>
    
    <nav class="annouciment">
        <h3>A cada quatro itens há um disconto de 20%</h3>
    </nav>

    <ul id="cart"></ul>

    <script>

        // Função para exibir os itens do carrinho na página do carrinho
        function displayCart() {
          const cart = JSON.parse(localStorage.getItem('cart'));
          const cartList = document.getElementById('cart');
        
          // Limpa o conteúdo atual do carrinho
          cartList.innerHTML = '';
        
          // Verifica se há itens no carrinho
          if (cart && cart.length > 0) {
            // Loop através de cada item do carrinho e adiciona à lista
            cart.forEach(item => {
              const cartItem = document.createElement('li');
        
              const itemImage = document.createElement('img');
              itemImage.src = item.image;
              itemImage.alt = item.name;
              cartItem.appendChild(itemImage);
        
              const itemName = document.createElement('h4');
              itemName.textContent = item.name;
              cartItem.appendChild(itemName);
        
              const itemPrice = document.createElement('p');
              itemPrice.textContent = item.price;
              cartItem.appendChild(itemPrice);
        
              cartList.appendChild(cartItem);
            });
          } else {
            // Se o carrinho estiver vazio, exibe uma mensagem
            cartList.innerHTML = '<p>Carrinho vazio</p>';
          }
        }
        
        // Chama a função para exibir os itens do carrinho ao carregar a página
        window.onload = displayCart;
    </script>
    <article class="c-R">
        
    </article>
